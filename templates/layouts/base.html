<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DarkNet Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
</head>

<body>
    <div class="ui main text container">
        <br>
        <h1 class="ui header">DarkNet Web</h1>
        <p>Object detection in images</p>
    </div>

    <div class="ui borderless main menu" style="">
        <div class="ui text container">
            <a href="{% url 'detections:home' %}" class="header item">Home</a>
            <a href="{% url 'detections:list' %}" class="item">Detections</a>
            <a href="{% url 'detections:new' %}" class="item">New Detection</a>
        </div>
    </div>

    <div class="ui text container">
        {% block content %}{% endblock content %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% block script %}{% endblock script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
        $(document)
            .ready(function () {

                // fix main menu to page on passing
                $('.main.menu').visibility({
                    type: 'fixed'
                });
                $('.overlay').visibility({
                    type: 'fixed',
                    offset: 80
                });

                // lazy load images
                $('.image').visibility({
                    type: 'image',
                    transition: 'vertical flip in',
                    duration: 500
                });

                // show dropdown on hover
                $('.main.menu  .ui.dropdown').dropdown({
                    on: 'hover'
                });
            })
            ;
    </script>
</body>
</html>
